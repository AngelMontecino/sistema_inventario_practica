{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <fluent-card class="p-4">
            <div class="border-bottom pb-3 mb-4">
                <h4 class="mb-0 fw-bold text-primary"><i class='bx bx-user-plus me-2'></i>Crear Nuevo Usuario</h4>
            </div>
            
            {% if error %}
            <div class="alert alert-danger mb-4">{{ error }}</div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="nombre" class="form-label small fw-bold text-secondary">Nombre Completo</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class='bx bx-user'></i></span>
                        <input type="text" class="form-control border-start-0 ps-0" id="nombre" name="nombre" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label small fw-bold text-secondary">Email</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class='bx bx-envelope'></i></span>
                         <input type="email" class="form-control border-start-0 ps-0" id="email" name="email" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label small fw-bold text-secondary">Contrase√±a</label>
                     <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class='bx bx-lock-alt'></i></span>
                        <input type="password" class="form-control border-start-0 ps-0" id="password" name="password" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="rol" class="form-label small fw-bold text-secondary">Rol</label>
                    <select class="form-select" id="rol" name="rol" required>
                        <option value="VENDEDOR">Vendedor</option>
                        {% if request.session.rol == 'SUPERADMIN' %}
                            <option value="ADMIN">Administrador</option>
                            <option value="SUPERADMIN">Superadmin</option>
                        {% endif %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="sucursal" class="form-label small fw-bold text-secondary">Sucursal Asignada</label>
                    <select class="form-select" id="sucursal" name="id_sucursal" required>
                        <option value="" selected disabled>Seleccione una sucursal</option>
                        {% for suc in sucursales %}
                            <option value="{{ suc.id_sucursal }}">{{ suc.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
                    <fluent-button appearance="outline" onclick="window.location.href='{% url 'lista_usuarios' %}'">Cancelar</fluent-button>
                    <fluent-button appearance="accent" type="submit">
                        <i class='bx bx-save me-2'></i> Crear Usuario
                    </fluent-button>
                </div>
            </form>
        </fluent-card>
    </div>
</div>
{% endblock %}
