{% extends 'base.html' %}

{% block title %}Registrar Movimiento Extra{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <fluent-card class="p-4">
            <div class="border-bottom pb-3 mb-4">
                <h4 class="mb-0 fw-bold text-primary"><i class='bx bx-transfer-alt me-2'></i>Registrar Movimiento Extra</h4>
            </div>
            
            {% if error %}
                <div class="alert alert-danger mb-4">{{ error }}</div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="tipo" class="form-label small fw-bold text-secondary">Tipo de Movimiento</label>
                    <select class="form-select" id="tipo" name="tipo" required>
                        <option value="INGRESO">Ingreso (Dinero entra a caja)</option>
                        {% if request.session.rol != 'VENDEDOR' %}
                        <option value="EGRESO">Egreso (Dinero sale de caja)</option>
                        {% endif %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="monto" class="form-label small fw-bold text-secondary">Monto</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0 fw-bold">$</span>
                        <input type="number" class="form-control border-start-0 ps-0 fw-bold" id="monto" name="monto" min="1" step="0.01" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label small fw-bold text-secondary">Descripci√≥n / Motivo</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required placeholder="Ej: Pago de flete, Aporte de capital..."></textarea>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <fluent-button appearance="outline" onclick="window.location.href='{% url 'gestion_caja' %}'">Cancelar</fluent-button>
                    <fluent-button appearance="accent" type="submit">
                        <i class='bx bx-save me-2'></i> Registrar Movimiento
                    </fluent-button>
                </div>
            </form>
        </fluent-card>
    </div>
</div>
{% endblock %}
