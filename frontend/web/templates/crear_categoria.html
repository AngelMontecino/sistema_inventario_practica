{% extends 'base.html' %}

{% block title %}Nueva Categoría - Sistema Inventario{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Registrar Nueva Categoría</h4>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de la Categoría <span
                                class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej. Electronica"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="id_padre" class="form-label">Categoría Padre (Opcional)</label>
                        <select class="form-select" id="id_padre" name="id_padre">
                            <option value="">Sin Padre (Categoría Raíz)</option>
                            {% for cat in categorias %}
                            <option value="{{ cat.id_categoria }}">{{ cat.nombre }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-text">Si seleccionas una padre, esta será una subcategoría.</div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'lista_productos' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-success">Guardar Categoría</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
