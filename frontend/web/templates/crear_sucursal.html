{% extends 'base.html' %}

{% block title %}Nueva Sucursal - Sistema Inventario{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
        
        <div class="mb-4">
            <a href="{% url 'lista_sucursales' %}" class="text-decoration-none text-muted mb-2 d-inline-block">
                <i class="bi bi-arrow-left me-1"></i>Volver al listado
            </a>
            <h2 class="fw-bold">Registrar Sucursal</h2>
        </div>

        <div class="card shadow border-0 rounded-4">
            <div class="card-body p-5">
                {% if error %}
                    <div class="alert alert-danger d-flex align-items-center mb-4">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <div>{{ error }}</div>
                    </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="nombre" class="form-label fw-bold">Nombre de la Sucursal <span class="text-danger">*</span></label>
                        <input type="text" class="form-control form-control-lg" id="nombre" name="nombre" placeholder="Ej: Casa Matriz" required>
                    </div>

                    <div class="mb-4">
                        <label for="direccion" class="form-label fw-bold">Dirección</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white"><i class="bi bi-geo-alt"></i></span>
                            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ej: Av. Principal 123">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="telefono" class="form-label fw-bold">Teléfono</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white"><i class="bi bi-telephone"></i></span>
                            <input type="text" class="form-control" id="telefono" name="telefono" placeholder="+56 9 ...">
                        </div>
                    </div>

                    <div class="mb-4 form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="es_principal" name="es_principal">
                        <label class="form-check-label" for="es_principal">Es Sucursal Principal</label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">
                            <i class="bi bi-save me-2"></i>Guardar Sucursal
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
