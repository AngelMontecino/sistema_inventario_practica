{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">Editar Usuario: {{ usuario.nombre }}</h4>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" value="{{ usuario.email }}" disabled readonly>
                        <div class="form-text">El email no se puede editar aqu√≠.</div>
                    </div>

                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol</label>
                        <select class="form-select" id="rol" name="rol" required>
                            <option value="VENDEDOR" {% if usuario.rol == 'VENDEDOR' %}selected{% endif %}>Vendedor</option>
                            <option value="ADMIN" {% if usuario.rol == 'ADMIN' %}selected{% endif %}>Administrador</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="sucursal" class="form-label">Sucursal Asignada</label>
                        <select class="form-select" id="sucursal" name="id_sucursal" required>
                            {% for suc in sucursales %}
                                <option value="{{ suc.id_sucursal }}" {% if suc.id_sucursal == usuario.id_sucursal %}selected{% endif %}>
                                    {{ suc.nombre }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3 form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="estado" name="estado" {% if usuario.estado %}checked{% endif %}>
                        <label class="form-check-label" for="estado">Usuario Activo</label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">Guardar Cambios</button>
                        <a href="{% url 'lista_usuarios' %}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
