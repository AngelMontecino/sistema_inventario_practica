<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema Inventario</title>  
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/litera/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% load static %}
    <link href="{% static 'css/fluent.css' %}" rel="stylesheet">
    <!-- Fluent UI Web Components -->
    <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>

    <style>
        body {
            background-color: #f3f2f1; /* Fluent Gray */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, #fff 0%, #f3f2f1 100%);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <fluent-card class="p-5 shadow-lg">
            <div class="text-center mb-4">
                <h3 class="fw-bold">Iniciar Sesión</h3>
                <p class="text-muted small">Sistema de Inventario</p>
            </div>

            {% if error %}
            <div class="alert alert-danger d-flex align-items-center mb-3" role="alert">
                <i class='bx bxs-error-circle me-2'></i>
                <div>{{ error }}</div>
            </div>
            {% endif %}

            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold small text-secondary">Email / Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class='bx bx-user text-secondary'></i></span>
                        <input type="text" class="form-control border-start-0 ps-0" id="username" name="username" required autofocus placeholder="ej. admin">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label fw-bold small text-secondary">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class='bx bx-lock-alt text-secondary'></i></span>
                        <input type="password" class="form-control border-start-0 ps-0" id="password" name="password" required placeholder="••••••••">
                    </div>
                </div>
                
                <fluent-button appearance="accent" class="w-100" type="submit">Ingresar</fluent-button>
            </form>
        </fluent-card>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
